<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock,paper,scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="button-container">
    <button class="selection" data-selection="rock"><img src="therock.gif" alt="the rock"></button>
<button class="selection"><img src="paper.jpeg" alt="paper"  data-selection="paper"></button>
<button class="selection"><img src="scissors.jpeg" alt="scissors"  data-selection="scissors"></button>
</div>
<div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
